<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name:" spellcheck="false">
            <button type="button"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7rpZ20Y3zUVZgWUL1BxNrYM20S_Zu8YDnXQ&s" alt="search" height="40px" width="40px"></button>
            
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src=https://static.vecteezy.com/system/resources/thumbnails/010/989/526/small_2x/rainy-weather-3d-rendering-isolated-on-transparent-background-ui-ux-icon-design-web-and-app-trend-png.png height="250px" width="250px" class="weather icon">
            <h1 class="temp">26°C</h1>
            <h2 class="city">New York</h2>


            <div class="details">
                <div class="col">
                    <img src=https://static.thenounproject.com/png/2280622-200.png height="60px" width="60px">
                    <div>
                        <div class="humidity">50%</div>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src=https://icons.veryicon.com/png/o/weather/weather-for-the-first-time/wind-14.png height="60px" width="60px">
                    <div>
                        <div class="wind">15 Km/h</div>
                        <p>Windspeed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script>
        const apikey="8b60b32a5a574486bc6299748af1b88f";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchbox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button");
        const weatherIcon=document.querySelector(".weather icon");

        async function checkWeather(city){
            const response=await fetch(apiUrl+city+`&appid=${apikey}`);
            if(response.status==404){
                document.querySelector(".error").style.display="block";
                document.querySelector(".weather").style.display="none";
            }
            else{
                const data=await response.json();

            document.querySelector(".error").style.display="none";
            document.querySelector(".weather").style.display="block";
            

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/h";


            const weatherIcon=document.querySelector(".weather-icon");
            if (data.weather[0].main === "Clouds") {
  weatherIcon.src = "https://openweathermap.org/img/wn/03d@2x.png";
} else if (data.weather[0].main === "Clear") {
  weatherIcon.src = "https://openweathermap.org/img/wn/01d@2x.png";
} else if (data.weather[0].main === "Rain") {
  weatherIcon.src = "https://openweathermap.org/img/wn/09d@2x.png";
} else if (data.weather[0].main === "Drizzle") {
  weatherIcon.src = "https://openweathermap.org/img/wn/10d@2x.png";
} else if (data.weather[0].main === "Mist") {
  weatherIcon.src = "https://openweathermap.org/img/wn/50d@2x.png";
}
            document.querySelector(".weather").style.display="block";
            document.querySelector(".error").style.display="none";
            }

        }

        searchbtn.addEventListener("click",()=>{
            checkWeather(searchbox.value);
        })

        checkWeather(city)
    </script>
</body>
</html>
